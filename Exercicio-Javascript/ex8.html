<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "somas"></div>
    <script>
        let som = 0;
        let nextNum = 0;
        let resultadoDiv = document.getElementById("somas");
        let numero = 0;
        let numero1 = 1;

        while (numero1 <= 50000){

            if(numero1 % 2 == 0){
                som +=numero1;
            }

            nextNum = numero1 + numero;
            numero = numero1;
            numero1 = nextNum;
        }
        
        resultadoDiv.innerHTML = `Soma dos pares da sequencia de Fibonacci ${som}`;

    </script>
</body>
</html>
