<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Digite 3 numeros para Descobrir a média aritmética</h1>
        <form>
            
            <p><label >Primeiro numero: </label>
                <input type="number" id="n1"></p>
            <p><label >Segundo numero: </label>
                <input type="number" id="n2"></p>
            <p><label >Terceiro numero: </label>
                <input type="number" id="n3"></p>
            <br>
            <button id="btn">Descobrir</button>            
        </form>
    </div>

    <script>
         const btn = document.getElementById("btn");
          btn.addEventListener("click", function() {
            let number1 = parseFloat(document.getElementById("n1").value)
            let number2= parseFloat(document.getElementById("n2").value)
            let number3 = parseFloat(document.getElementById("n3").value)
            let mediaA = (number1+number2+number3)/3
  
            alert(`O média aritmética é ${mediaA}`);
          });
    </script>
</body>
</html>
