<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="base"></div>
    <div id="expoente"></div>
    <div id="resultado"></div>

    <script>
        let NumberA = Math.floor(Math.random() * 50) + 1;
        let NumberB = Math.floor(Math.random() * 10) + 1;
        let NumberC = 1;

        const resultadoDiv = document.getElementById("resultado");
        const base = document.getElementById("base");
        const expoente = document.getElementById("expoente");


        for (let i = 0; i < NumberB; i++) {
            NumberC *= NumberA;
        }

        expoente.innerHTML = ` Base:   ${NumberA}`;

        base.innerHTML = ` Expoente:  ${NumberB}`;

        resultadoDiv.innerHTML = ` Resultado:  ${NumberC}`;


    </script>

</body>

</html>
