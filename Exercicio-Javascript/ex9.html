<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="resultado"></div>
    <script>
        let resultadoDiv = document.getElementById("resultado");
        let max = 1001;
        let cont = 1;
        let num = 2;

        while (cont < max){
            let isPrimo = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrimo = false;
                    break;
                }
            }
            if (isPrimo) {
                cont++;
            }
            num++;
        }

        resultadoDiv.innerHTML = `O 1001º número primo é ${num-1}`;
    </script>
</body>
</html>
